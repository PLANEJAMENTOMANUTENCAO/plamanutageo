<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power BI - Indicadores</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>

  <script>
    // Função para agendar o próximo reload em hora cheia (ex: 08:00:00, 09:00:00, etc.)
    function scheduleReload() {
      const now = new Date();
      const currentHour = now.getHours();

      // Só agenda o reload se estiver entre 07 e 16 (pra recarregar até às 17h)
      if (currentHour >= 7 && currentHour < 17) {
        const nextHour = new Date(now);
        nextHour.setHours(currentHour + 1, 0, 0, 0); // próxima hora cheia
        const timeUntilNextHour = nextHour - now;

        setTimeout(() => {
          location.reload();
        }, timeUntilNextHour);
      }
    }

    // Inicia o agendamento quando a página carrega
    window.onload = scheduleReload;
  </script>
</head>
<body>
  <iframe 
    title="Power BI - Indicadores"
    src="https://app.powerbi.com/reportEmbed?reportId=bbcb821b-9a45-4f32-8fe8-ea21ab757c63&autoAuth=true&ctid=18136ebc-4fbb-4462-bea8-56c126b589ce" 
    allowfullscreen>
  </iframe>
</body>
</html>
